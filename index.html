<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_10_hw_input_макет_2
	</title>
</head>

<body>
	<div class="text">Вход</div>
	<form class="form" action="#" method="GET" enctype="multipart/form-data">
		<div class="form__line">
			<div class="form__input">
				<input class="input" type="text" name="username" id="username" placeholder="Пароль *">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<input class="input" type="text" name="surname" id="surname" placeholder="Фамилия *">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<input class="input" type="text" name="login" id="login" placeholder="Логин *">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<input class="input" type="email" name="email" id="email" placeholder="Почта *">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<input class="input" type="password" name="username" id="password" placeholder="Пароль *">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<input class="input" type="password" name="username" id="password" placeholder="Повторите пароль *">
			</div>
		</div>
		<div class="form__input">
			<div class="checkbox__gender">
				<div class="checkbox__male">
					<input class="checkbox__input-male" checked type="radio" name="gender" id="male" value="sex">
					<label class="checkbox__label-male" for="male">Мужчина</label>
				</div>


				<div class="checkbox__female">
					<input class="checkbox__input-female" type="radio" name="gender" id="female" value="sex">
					<label class="checkbox__label-female" for="female">Женщина</label>
				</div>
			</div>
		</div>

		<div class="form__line">
			<div class="form__input">
				<div class="checkbox">
					<input class="checkbox__input" type="checkbox" name="username" id="agree">
					<label class="checkbox__label" for="agree">Я согласен с<a href="#" target="_blank"
							title="Забыли пароль?"><span>Условия и правила</span></a></label>
				</div>
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<button class="button">Войти</button>
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<div class="form__text">
					У вас есть аккаунт? <span class="color__green">Войти</span>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
